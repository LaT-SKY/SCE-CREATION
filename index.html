<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>SCE-CREATION</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/loading.css">
    <link rel="stylesheet" href="css/start.css">
    <link rel="stylesheet" href="css/bg.css">
    <link rel="stylesheet" href="css/about.css">
</head>
<body>


    <div class="loading">
        <div class="loader"></div>
        <div class="loading-text">算筹重列，乾坤新演</div>
    </div>


    <div id="bg-shapes"></div>


    <div class="start">
        <div class="start-header">
            <div class="logo">
                <!-- 支援卡评价器 -->
                <img src="assets/icons/SCE_ICON_Dynamic.gif" alt="SCE" id="SCE-Logo">
            </div>
            <div class="version">V0.1</div>
        </div>
        
        <div class="start-grid">
            <div class="action-card" id="newCard">
                <div class="icon">+</div>
                <h3>创建新的支援卡</h3>
                <p>从空白模板开始构建全新支援卡</p>
            </div>
            
            <div class="action-card" id="openCard">
                <div class="icon">📂</div>
                <h3>打开保存的支援卡</h3>
                <p>从本地存储加载已保存的配置</p>
            </div>
            
            <div class="action-card" id="parseLink">
                <div class="icon">🔗</div>
                <h3>解析链接中的支援卡</h3>
                <p>从分享链接中还原支援卡配置</p>
            </div>
        </div>
    </div>


    <div class="about-modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>SCE-CREATION</h2>
            <p class="version">版本：V0.1</p>
            <div class="description">
                <p>SCE-CREATION 项目旨在为赛马娘玩家提供便捷的支援卡轻度分析工具。</p>
                <div class="contributor">
                    <div class="contributors-list">
                        <a href="https://github.com/LaT-SKY" target="_blank" class="contributor-item">
                            <img src="https://github.com/LaT-SKY.png" alt="LaT-SKY" class="contributor-avatar">
                            <span class="contributor-name">LaT-SKY</span>
                        </a>
                        <a href="https://github.com/xingguangcuican6666" target="_blank" class="contributor-item">
                            <img src="https://github.com/xingguangcuican6666.png" alt="xingguangcuican6666" class="contributor-avatar">
                            <span class="contributor-name">xingguangcuican6666</span>
                        </a>
                    </div>
                </div>
                <div class="footer-links">
                    <a href="https://github.com/OracleLoadstar/SCE_Creation_Demo" target="_blank">SCE-CREATION</a>
                </div>
                <p class="info">Powered by OracleLoadstar</p>
                <p class="info">© 2025 OracleLoadstar . All rights reserved.</p>
            </div>
        </div>
    </div>

    
    <script src="js/script.js"></script>
</body>
</html>
