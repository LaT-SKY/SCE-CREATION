<!DOCTYPE html>
<html lang="en">
<html class="light"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="css/theme/light.css"> -->
    <!-- <link rel="stylesheet" href="css/theme/dark.css"> -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/card/style.css">
    <link rel="stylesheet" href="css/header/style.css">
    <link rel="stylesheet" href="css/card/media/style.css">
    <link rel="stylesheet" href="css/sider/style.css">
    <link rel="stylesheet" href="css/mes/style.css">
    
    <title>Document</title>
</head>
<body>
    <!-- <button onclick="toggleTheme()">切换主题</button> -->
    <div class="mes">
        <img src="assets/svg/mes.svg" alt="MES" class="mes-icon">
        <div class="mes-container">
            <p>你收到了一条通知</p>
        </div>
        <img src="assets/svg/confirm.svg" alt="" class="confirm">
    </div>


    <div class="header">
        <h1 class="header-title">SCE-CRAETION</h1>
        <img src="assets/logo/OracleStar.png" alt="SCE" class="header-logo" onclick="toggleTheme()">
    </div>
    <div class="content">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">属性设置</h2>
                <img src="assets/svg/show.svg" alt="HIDE" class="card-status" onclick="controlcard('parameter','parameter-status')" id="parameter-status">
                <img src="assets/svg/clear.svg" alt="CLEAR" class="card-clear" onclick="cleargroup(['fs-input','eh-input','tr-input','gat-input','trap-input'])">
            </div>
            <div class="card-content" id="parameter">
                <div class="card-input" id="card-input-fs">
                    <p>友情加成</p>
                    <img src="assets/svg/back.svg" alt="BACK" id="fs-back" onclick="clearinput('fs-input')">
                    <input type="number"class="card-input-field" id="fs-input">
                </div>
                <div class="card-input" id="card-input-eh">
                    <p>干劲加成</p>
                    <img src="assets/svg/back.svg" alt="BACK" id="eh-back" onclick="clearinput('eh-input')">
                    <input type="number" class="card-input-field" id="eh-input">
                </div>
                <div class="card-input" id="card-input-tr">
                    <p>训练加成</p>
                    <img src="assets/svg/back.svg" alt="BACK" id="tr-back" onclick="clearinput('tr-input')">
                    <input type="number" class="card-input-field " id="tr-input">
                </div>
                <div class="card-input" id="card-input-gat">
                    <p>得意率</p>
                    <img src="assets/svg/back.svg" alt="BACK" id="gat-back" onclick="clearinput('gat-input')">
                    <input type="number" class="card-input-field" id="gat-input">
                </div>
                <div class="card-input" id="card-input-trap">
                    <p>初期羁绊</p>
                    <img src="assets/svg/back.svg" alt="BACK" id="trap-back" onclick="clearinput('trap-input')">
                    <input type="number" class="card-input-field" id="trap-input">
                </div>

            </div>
        </div>
    </div>
    <div class="sider">
        <div class="back-to-top">
            <img src="assets/svg/up.svg" alt="UP">
        </div>
        <div class="more" onclick="showdog('dog-more-id')" id="more">
            <img src="assets/svg/bar.svg" alt="BAR">
        </div>
    </div>


    <dialog class="dog-more" id="dog-more-id">

    </dialog>

<script src="js/script.js"></script>
</body>
</html>
